<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Schedule</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.1/firebase.js"></script>
</head>
<body>
    
    <div class="container">

        <div class="jumbotron col-lg-12 text-center" >
          <h1>Train Schedule Data</h1>
        </div>
    
    
    
        <div class="row">
          <div class="col-lg-12">
            <div class="panel panel-default">
              <div class="panel-heading" >
                <h3 class="panel-title">Add Train</h3>
              </div>
              <form>
                <div class="form-group">
                  <label>Train Name</label>
                  <input id="input-name" type="name" class="form-control">
                  <label>Destination</label>
                  <input id="input-dest" type="name" class="form-control">
                  <label>Frequency (min)</label>
                  <input id="input-freq" type="name" class="form-control">
                  <label>First Train Time(HH:mm - military time)</label>
                  <input id="input-start" type="name" class="form-control">
                </div>
              </form>
              <button id="addTrain" type="submit" class="btn btn-default" >Submit</button>
            </div>
          </div>
        </div>
    
        <div class="row">
            <div class="col-lg-12">
              <div class="panel panel-default">
                <div class="panel-heading">
                  <h3 class="panel-title">Train Schedule</h3>
                </div>
                <table class="table" id="data-table">
                  <tr class="headers">
                    <th>Train Name</th>
                    <th>Destination</th>
                    <th>Frequency</th>
                    <th>Next Arrival</th>
                    <th>Minutes Away</th>
                  </tr>
                  
                </table>
              </div>
            </div>
          </div>
          
      </div>


    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
